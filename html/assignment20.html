<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        #redelement{
            color:red;
        }

    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p>this is another simple paragraphto demonstrate css selectors</p>
    <p id="redelement">this is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is yet another simple paragraph inside 
        div tag to demonstrate css selectors</p>
    </div>
</body>
</html>
